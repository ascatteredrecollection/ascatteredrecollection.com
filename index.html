<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A Scattered Recollection</title>
  <meta name="description" content="Because at the end of the day, we are all just tiny traces left behind.">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Courier Prime', monospace;
      background-color: #f9f6f0;
      color: #333;
      scroll-behavior: smooth;
    }
    .grain {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none;
      opacity: 0.05;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      z-index: 1000;
    }
    .flicker {
      animation: flicker 3s infinite alternate;
    }
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.8; }
    }
  </style>
</head>
<body class="min-h-screen bg-stone-50">
  <div class="grain"></div>

  <header class="border-b border-stone-300 bg-white/80 backdrop-blur-sm sticky top-0 z-40">
    <nav class="max-w-6xl mx-auto px-6 py-4">

        <div class="hidden md:flex space-x-8 text-stone-700">
          <a href="#archive" class="hover:text-stone-900 transition-colors">The Archive</a>
          <a href="#traces" class="hover:text-stone-900 transition-colors">Traces</a>
          <a href="#community" class="hover:text-stone-900 transition-colors">Community</a>
          <a href="#about" class="hover:text-stone-900 transition-colors">About</a>
        </div>
      </div>
    </nav>
  </header>

  <section class="relative min-h-[80vh] flex items-center justify-center px-6 py-20">
    <div class="relative z-10 max-w-4xl mx-auto text-center">
      <h1 class="text-5xl md:text-7xl font-bold text-stone-800 mb-6 tracking-tight">A Scattered Recollection</h1>
      <p class="text-xl md:text-2xl text-stone-600 italic mb-12 leading-relaxed">
        "Because at the end of the day, we are all just tiny traces left behind."
      </p>

      <div class="mb-12">
        <div class="inline-block bg-stone-800 text-stone-100 px-8 py-4 rounded-lg flicker">
          <span>Listening...</span>
        </div>
      </div>

      <a href="#archive" class="bg-stone-800 hover:bg-stone-900 text-stone-100 px-8 py-4 rounded-lg text-lg font-semibold transition-all inline-flex items-center">
        Explore the Archive
      </a>
    </div>
  </section>

  <section id="archive" class="py-20 px-6 bg-white border-t border-stone-200">
    <div class="max-w-6xl mx-auto">
      <div class="text-center mb-16">
        <h2 class="text-4xl font-bold text-stone-800 mb-4">The Archive</h2>
        <p class="text-stone-600 text-lg">Written reflections and excavations.</p>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
        <a href="
